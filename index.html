<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
    <body>
        <h2 class="title">Library</h2>
        <div class="table-container">
            <table id="libraryTable">
                <thead>
                    <tr>
                        <td><h3>Title</h3></td>
                        <td><h3>Author</h3></td>
                        <td><h3>Pages</h3></td>
                        <td><h3>Read</h3></td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>  
        </div>
        <button id="modal-open">Add Book</button>
        <footer>
            <p>nednella</p>
            <a href="https://github.com/nednella" target="_blank" class="github-link"><span class="fab fa-github"></span></a> 
        </footer>
        <dialog class="modal" id="modal">
            <div class="modal-content">
                <span class="material-symbols-outlined" id="modal-close">close</span>
                <form id="add-book" action="">
                    <div class="formInput">
                        <input
                            required
                            type="text"
                            placeholder="Title"
                            id="add-book-title"
                        >
                    </div>
                    <div class="formInput">
                        <input
                            required
                            type="text"
                            placeholder="Author"
                            id="add-book-author"
                        >                        
                    </div>
                    <div class="formInput">
                        <input 
                            required
                            type="text"
                            placeholder="Number of Pages"
                            id="add-book-pages"
                        >
                    </div>
                    <div class="formInput radioInput">
                        <label for="">Have you read this yet?</label>
                        <input
                            required
                            type="checkbox"
                            id="add-book-read"
                        >
                    </div>
                </form>
                <button id="add-book-submit" form="add-book">Add</button>
            </div>
        </dialog>
    </body>
</html>
